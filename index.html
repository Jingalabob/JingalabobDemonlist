    <style>
      body {
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      h1.title {
        text-align: center;
        font-size: 60px;
        margin-bottom: 50px;
      }

      .demon-list {
        max-width: 700px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .demon-item {
        background: #1b1b1b;
        padding: 15px;
        border-radius: 12px;
        display: flex;
        flex-direction: row;
        align-items: center;
        transition: transform 0.25s ease, background 0.25s ease,
          box-shadow 0.25s ease;
      }

      .demon-item:hover {
        transform: translateY(-6px);
        background: #272727;
        box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.35);
      }

      .thumbnail {
        width: 200px;
        height: auto;
        border-radius: 10px;
      }

      .meta {
        width: 100%;
        margin-top: 12px;
        text-align: left;
        margin-left: 1.2rem;
      }

      .video-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 12px;
        background: #2ecc71;
        color: black;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
